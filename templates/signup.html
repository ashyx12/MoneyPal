<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale = 1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <form method="POST" action="{{  url_for('signup')  }}">
        <label >First Name<span class="req-field">*</span></label>
        <input type="text" name="first_name" required>
        <br>
        <label >Last Name</label>
        <input type="text" name="last_name">
        <br>
        <label>Username<span class="req-field">*</span></label>
        <input type="text" name="username" required>
        <br>
        <label>Password<span class="req-field">*</span></label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
